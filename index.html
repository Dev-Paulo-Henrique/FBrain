<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        video,canvas{
            position: relative;
            border: 1px solid red;
        }
        button{
            display: flex;
        }
    </style>
</head>
<body>
    <video id="video" width="320" height="240" style="filter: grayscale(100%);" autoplay preload loop muted></video>
    <canvas id="canvas" width="320" height="240"></canvas>
    <button id="upload">Upload</button>
    <script src="tracking-min.js"></script>
    <script src="data/face-min.js"></script>
    <script>
        function init(){
            const video = document.getElementById('video')
            const canvas = document.getElementById('canvas')
            const context = canvas.getContext('2d')
            const tracker = new tracking.ObjectTracker('face')
            const eye = new tracking.ObjectTracker('eye')
            tracking.track('#video', tracker, {camera: true})
            tracker.on('track', event => {
                console.log(event)
                context.clearRect(0,0,canvas.width, canvas.height)
                event.data.forEach(rect => {
                    console.log(rect)
                    context.strokeStyle = '#ff0000'
                    context.lineWidth = 2
                    context.strokeRect(rect.x, rect.y, rect.width, rect.height)
                    // context.fillText(`x: ${rect.x}, w: ${rect.width}`, rect.x + rect.width + 10, rect.y + 10 )
                    // context.fillText(`y: ${rect.y}, h: ${rect.height}`, rect.x + rect.width + 10, rect.y + 20 )
                })
            })
        }
        document.querySelector('#upload').addEventListener('click', function (e) {

        var canvas = document.querySelector("#canvas");

        canvas.toBlob(function (blob) {
    
        var form = new FormData();
        form.append('image', blob, 'webcam.jpg');

        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/upload', true);
        xhr.onload = function(e) {
            // upload conclu√≠do  
        };

        xhr.send(form);  
                            
        }, 'image/jpeg');
        alert('tudo ok')
        })

        window.onload = init()
    </script>
</body>
</html>
